<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
  <!-- Custom Style -->
  <link rel="stylesheet" href="style.css">
  <title>surenews</title>
</head>
<body class="m-0 p-0">

  <div class="container-fluid m-0 p-0">

    <!-- Navbar -->
    <div>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">sure<span class="fw-bolder text-white">news</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#general" id="general">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#technology" id="technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search news">
              <button class="btn btn-outline-warning" type="button" id="search-button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- News -->
    <div>
      <div class="row" id="news-type"></div>
      <div class="row" id="news-details"></div>
    </div>

    <!-- Footer -->
    <div>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid">
            <h5 class="text-warning me-auto ms-auto">sure<span class="fw-bolder text-white">news</span></h5>
          </div>
        </nav>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
